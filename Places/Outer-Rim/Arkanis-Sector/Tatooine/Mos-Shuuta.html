<p><strong>Mos Shuuta</strong> is a small city on the planet <a href="/Places/Outer-Rim/Arkanis-Sector/Tatooine">Tatooine</a>, and the location of the <a href="https://aotor.aerilym.com/Places/Outer-Rim/Arkanis-Sector/Tatooine/Mos-Shuuta/Teemos-Palace">palace</a> of <a href="https://starwars.fandom.com/wiki/Hutt_Cartel">Hutt Cartel</a> crime lord, <a href="/Characters/Teemo-The-Hutt">Teemo the Hutt</a>. Mos Shuuta is situated on the top of a tall, rocky bluff, with nothing but endless desert in every direction around it.</p>
